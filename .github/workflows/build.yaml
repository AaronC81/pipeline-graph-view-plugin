name: build
on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
      - name: Build source
        run: mvn package -DskipTests
      - name: Build HPI
        run: mvn hpi:hpi
      - uses: actions/upload-artifact@v4
        with:
          name: pipeline-graph-view-hpi
          path: target/pipeline-graph-view.hpi
